{% extends "sample.html" %} {% block title %}游戏展示-九越互动{% endblock%} {% block head %}

 {% endblock%} {% load staticfiles %} {% block content %}
<div>
<div class="row">
    <div class="container">
        <img width="100%" src="{% static "img/carousel1.jpg" %}" />
    </div>
</div>
    
<div class="row" >
    <div class="container">
        <div class="row" style="margin-top:5px">
            <blockquote style=" border-left:5px solid #b73053" class="col-xs-6 col-xs-6">
                <p style="font-size:20px;color:#ff8700">游戏列表</p>
            </blockquote>
            <div class="col-xs-6 col-xs-6"><a class="pull-right" href="/gameclass/" style="font-size:16px;color:#ff8700">更多&gt&gt</a></div>
        </div>
        <div class="row">
        {% for g in gm %}
            
            <div class="col-xs-4">
                <div class="thumbnail" style="border:none">
                <a href="/game/{{ g.id }}/">
                    <img style="width:296px;height:524px" src="{% static g.imgContent1 %}" alt="game"></a>
                    <div class="caption" style="position:relative;top:0 ;text-align:center">
                        <p>{{ g.name }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</div>

{% endblock %}
